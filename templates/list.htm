{% extends "bootstrap/base.html" %}
{% block title %}List of students{% endblock %}

{% block content %}
<div class="table-responsive-sm" style="width:50%">
<table class="table table-bordered table-striped">
    <thead class="thead-dart">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>PIN</th>
        </tr>
    </thead>
    {% for row in rows %}
    <tr>
    <td> {{ row["name"] }}</td>
    <td> {{ row["address"] }}</td>
    <td> {{ row["city"] }}</td>
    <td> {{ row["pin"] }}</td>
</tr>
    {% endfor %}

</table>
</div>
{% endblock %}
